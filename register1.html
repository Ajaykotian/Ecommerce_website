<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Kotian Online Store</title>
    <link rel="stylesheet" href="styleexternal.css">
</head>

<body>
    <h1>Register to Enjoy 15% dicount For Newly Joining Us</h1>
    <H3>Hurry Hurry Hurry !!!</H3>
    <form id="registerform">
        <label>Create New UserName</label> &nbsp; &nbsp;
        <input type="text" id="uname" placeholder="Enter New Username" required>
        <br><br>
        <label>Create New Password</label> &nbsp; &nbsp; &nbsp;
        <input type="password" id="password" placeholder="Enter Password" required>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

    <script>
        document.getElementById("registerform").addEventListener("submit", function (event) {
            event.preventDefault();
            var uname = document.getElementById("uname").value;
            var password = document.getElementById("password").value;
            localStorage.setItem("uname", uname);
            localStorage.setItem("password", password);
            window.location.href = "login.html"
        })
    </script>
</body>

</html>
